<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Clock</title>
    <link href="styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  </head>

  <body>
    <div id="heading-and-mode">
      <h1>Pomodoro Clock</h1>
      <button id="light-mode">Light Mode</button>
      <button id="dark-mode">Dark Mode</button>
    </div>
    <div id="change-break-length">
      <p id="break-label">Break Length</p>
      <p id="break-length"></p>
      <button id="break-increment"><span>Increase</span></button>
      <button id="break-decrement"><span>Decrease</span></button>
    </div>
    <div id="change-session-length">
      <p id="session-label">Session Length</p>
      <p id="session-length"></p>
      <button id="session-increment"><span>Increase</span></button>
      <button id="session-decrement"><span>Decrease</span></button>
    </div>
    <div id="pomodoro-clock">
      <p id="timer-label">Session</p>
      <p id="time-left"></p>
      <button id="start_stop">Start/Stop</button>
      <button id="reset">Reset</button>
      <audio id="beep" src="https://goo.gl/65cBl1"></audio>
    </div>
    <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
